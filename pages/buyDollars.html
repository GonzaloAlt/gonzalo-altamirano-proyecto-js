  <section class="exchange_container">
    <div id="exchange_container__default_searches"></div>
  </section>
  <section>
    <div>
      <button id="select_banks" style="display: none">
        SELECCIONAR BANCOS
      </button>
    </div>
    <div id="exchange_container__options"></div>
    <button id="search-btn">Buscar cotizaciones</button>
    <div class="exchange_container__banklist_searches"></div>
  </section>

  <section>
    <h2>Compra de dolares</h2>
    <div class="money-container">
      <label for="">Cuenta pesos $</label>
      <input type="number" name="" id="pesos-account" disabled />
    </div>
    <div class="money-container">
      <label for="">Cuenta dolares USD</label>
      <input type="number" name="" id="dollar-account" disabled />
    </div>
  </section>
  <div class="asdasd">
    <div class="buy_dollars_container">
      <div class="currency_type">
        <label for="">Importe en dolares</label>
        <input
          type="radio"
          name="options"
          id="dollar-amount"
          class="buy-amount"
          checked="checked"
        />
      </div>
      <div class="currency_type">
        <label for="">Importe en pesos</label>
        <input
          type="radio"
          name="options"
          id="pesos-amount"
          class="buy-amount"
        />
      </div>
    </div>
    <input type="number" name="" id="exchange" />
    <div id="alert_exchange"></div>
    <button onclick="checkCurrency()">Comprar</button>
  </div>
