    <section class="exchange_container" style="display: none">
      <div id="exchange_container__default_searches"></div>
    </section>
    <section>
      <h2>Tasas</h2>
      <div id="rates_box"></div>
    </section>

    <section>
      <div class="money-container">
        <label for="">Cuenta pesos $</label>
        <input type="number" name="" id="pesos-account" disabled />
      </div>
      <div class="money-container">
        <label for="">Cuenta dolares USD</label>
        <input type="number" name="" id="dollar-account" disabled />
      </div>
    </section>

    <section>
      <h2>Plazos Fijos</h2>
      <div class="fixed_term_box">
        <div class="fixed_term_item">
          <h3>Moneda</h3>
          <h3>Pesos</h3>
        </div>
        <div class="fixed_term_item">
          <h3>Importe</h3>
          <input type="number" value="0" id="fixed_term_amount" />
        </div>
        <div class="fixed_term_item">
          <h3>Plazo</h3>
          <input type="number" value="0" id="fixed_term_days" />
        </div>
        <div class="fixed_term_item">
          <h3>Accion Vencimiento</h3>
          <h3>Dep√≥sito en cuenta</h3>
        </div>
        <button onclick="getFixedTerm()">Constituir Plazo Fijo</button>
        <div id="alert_exchange"></div>
      </div>
    </section>

    <section>
      <div id="charges"></div>
    </section>
    <section class="see_fixedTerms__container">
      <h2>Ver plazos fijos conformados</h2>
      <div id="see_fixedTerms__btn">
        <img src="../imgs/downArrow.png" alt="boton flecha" />
      </div>
      <div id="see_fixedTerms__box" style="display: none"></div>
    </section>
